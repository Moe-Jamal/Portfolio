<section id="projects-highlight" class="container px-4 mx-auto py-12 md:py-20">
  <div class="flex items-center justify-center flex-col gap-8 relative mb-16">
    <h2 class="text-white text-4xl sm:text-5xl lg:text-[64px] leading-[1.3] text-center">
      My Projects Highlight
    </h2>
    <app-main-button link="/projects" label="Explore More" variant="outline" [icon]="true" />
    <app-bulb
      [bulbClasses]="'left-1/2 right-auto lg:left-auto lg:right-1/6 -top-8 w-[340px] h-[180px]'"
    />
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <!-- Project cards will go here -->
    <div class="card">
      <div
        class="card-img bg-[url('/images/project-card-bg.png')] bg-center bg-cover h-[270px] flex justify-center items-center rounded-t-2xl"
      >
        <img
          src="/images/project-1.png"
          alt="project-1"
          class="w-[calc(100%-40px)] h-[calc(100%-40px)] rounded-xl m-auto object-cover"
        />
      </div>
      <div class="card-body py-7 px-5">
        <h3 class="card-title text-3xl font-bold">Project 1</h3>
        <p class="card-text">Description of project 1.</p>
      </div>
    </div>
  </div>
</section>
