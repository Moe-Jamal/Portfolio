<div class="tech-marquee-section pt-20 border-t border-text">
  <div class="mb-16">
    <h2 class="section-title text-4xl text-white text-center">
      Tools & <span class="text-primary font-bold">Technologies</span>
    </h2>
  </div>

  <div class="marquee-wrapper overflow-hidden relative w-full py-10">
    <div class="marquee-content flex items-center gap-12 lg:gap-24 animate-marquee">
      <!-- Original Set -->
      @for (logo of logos; track logo.name) {
        <div
          class="logo-item shrink-0 grayscale hover:grayscale-0 transition-all duration-500 opacity-50 hover:opacity-100 hover:scale-110"
        >
          <img
            [ngSrc]="logo.src"
            [alt]="logo.name"
            width="60"
            height="60"
            class="w-12 h-12 lg:w-16 lg:h-16 object-contain"
          />
        </div>
      }
      <!-- Duplicate for seamless scroll -->
      @for (logo of logos; track 'dup-' + logo.name) {
        <div
          class="logo-item shrink-0 grayscale hover:grayscale-0 transition-all duration-500 opacity-50 hover:opacity-100 hover:scale-110"
        >
          <img
            [ngSrc]="logo.src"
            [alt]="logo.name"
            width="60"
            height="60"
            class="w-12 h-12 lg:w-16 lg:h-16 object-contain"
          />
        </div>
      }
    </div>

    <!-- Gradient Overlays -->
    <div
      class="absolute inset-y-0 left-0 w-24 bg-linear-to-r from-[#1a1a1a] to-transparent z-10"
    ></div>
    <div
      class="absolute inset-y-0 right-0 w-24 bg-linear-to-l from-[#1a1a1a] to-transparent z-10"
    ></div>
  </div>
</div>
