@if (link()) {
<a [routerLink]="link()" [class]="buttonClasses()">
  <span>{{ label() }}</span>

  @if (icon()) {
  <lucide-icon [img]="MoveRight" class="w-4 h-4"></lucide-icon>
  }
</a>
} @else {
<button [class]="buttonClasses()">
  <span>{{ label() }}</span>

  @if (icon()) {
  <lucide-icon [img]="MoveRight" class="w-4 h-4"></lucide-icon>
  }
</button>
}
