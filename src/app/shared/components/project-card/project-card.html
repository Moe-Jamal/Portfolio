<div class="card rounded-2xl overflow-hidden">
  <div class="relative h-[270px] flex items-center justify-center isolate overflow-hidden">
    <div
      class="absolute inset-0 bg-[url('/images/project-card-bg.png')] bg-cover bg-center bg-no-repeat"
    ></div>
    <div
      [style.backgroundColor]="project().primaryColor"
      class="absolute inset-0 mix-blend-hue"
    ></div>
    <img
      src="{{ project().imageUrl }}"
      alt="{{ project().title }}"
      class="w-[calc(100%-40px)] h-[calc(100%-40px)] rounded-xl z-10 object-cover"
    />
  </div>
  <div class="card-body py-7 px-5 flex flex-col gap-2 bg-footer">
    <h3 class="card-title text-3xl font-bold text-white">{{ project().title }}</h3>
    <p [style.color]="project().primaryColor" class="text-lg">{{ project().subTitle }}</p>
    <p class="text-[#8B949E] line-clamp-3 mb-3">
      {{ project().description }}
    </p>
    <div class="flex justify-between flex-wrap gap-y-4">
      <ul class="icons flex gap-2">
        @for (tech of project().technologies; track tech) { @if (getIconComponent(tech); as
        component) {
        <li>
          <ng-container *ngComponentOutlet="component" />
        </li>
        } }
      </ul>
      <a
        [routerLink]="['/projects', project().slug]"
        [style.--project-primary]="project().primaryColor"
        class="view-project-btn group flex items-center gap-2 px-3 sm:px-5 py-2.5 rounded-full transition-all duration-300"
      >
        <span class="text-xs font-bold uppercase tracking-wider">View Project</span>
        <div class="relative flex items-center justify-center">
          <lucide-icon [img]="ArrowUpRight" class="w-4 h-4"></lucide-icon>
        </div>
      </a>
    </div>
  </div>
</div>
