<nav class="px-4 fixed inset-x-0 top-3 h-[90px] z-50 flex items-center">
  <div
    class="container mx-auto px-4 py-3 relative md:py-4 h-full flex items-center justify-between rounded-full"
    [class.backdrop-blur-md]="isScrolled()"
  >
    <div class="brand">
      <a routerLink="/" class="text-primary text-3xl">
        <img src="/images/logo-brand.png" alt="My Logo" class="w-[125px] sm:w-[150px]" />
      </a>
    </div>
    <div class="flex items-center gap-10">
      <ul class="gap-10 hidden md:flex">
        <li>
          <a
            routerLink="/"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLinkActive="!text-white"
            class="text-white/50 text-sm cursor-pointer"
            >Home</a
          >
        </li>
        <li>
          <a
            routerLink="/about"
            class="text-white/50 text-sm cursor-pointer"
            routerLinkActive="!text-white"
            >About Me</a
          >
        </li>
        <li>
          <a
            routerLink="/projects"
            class="text-white/50 text-sm cursor-pointer"
            routerLinkActive="!text-white"
            >My Projects</a
          >
        </li>
      </ul>
      <div class="flex items-center gap-2">
        <button
          class="md:hidden flex flex-col justify-center items-center w-10 h-10 rounded-lg hover:bg-white/10 transition"
          (click)="toggleMenu()"
        >
          <span
            class="w-6 h-0.5 bg-white rounded transition-all duration-300"
            [class.rotate-45]="isOpen()"
            [class.translate-y-[7px]]="isOpen()"
          ></span>
          <span
            class="w-6 h-0.5 bg-white rounded my-[5px] transition-all duration-300"
            [class.opacity-0]="isOpen()"
          ></span>
          <span
            class="w-6 h-0.5 bg-white rounded transition-all duration-300"
            [class.-rotate-45]="isOpen()"
            [class.-translate-y-[7px]]="isOpen()"
          ></span>
        </button>
        <a
          [routerLink]="['/contact']"
          class="text-white/85 px-6 py-3 md:px-8 md:py-4 bg-[#03030480] rounded-full border-2 border-white/30 text-sm cursor-pointer hover:bg-white/20 duration-200 transition-colors"
          routerLinkActive="!text-white"
          >Contact</a
        >
      </div>
    </div>
  </div>

  @if (isOpen()) {
    <div
      class="md:hidden absolute top-18 inset-x-0 mx-4 bg-white/10 backdrop-blur-md border border-white/10 shadow-2xl rounded-xl p-6 flex flex-col gap-4 text-center text-white"
      animate.enter="slide-fade-enter-animation"
      animate.leave="slide-fade-leave-animation"
    >
      <a
        routerLink="/"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="closeMenu()"
        class="text-white/50 text-sm cursor-pointer"
        routerLinkActive="!text-white"
        >Home</a
      >
      <a
        routerLink="/about"
        (click)="closeMenu()"
        class="text-white/50 text-sm cursor-pointer"
        routerLinkActive="!text-white"
        >About Me</a
      >
      <a
        routerLink="/projects"
        (click)="closeMenu()"
        class="text-white/50 text-sm cursor-pointer"
        routerLinkActive="!text-white"
        >My Projects</a
      >
    </div>
  }
</nav>
